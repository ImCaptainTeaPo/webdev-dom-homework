<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="loading-text">Загрузка комментариев...</div>

            <ul class="comments"></ul>

            <!-- для неавторизованных -->
            <div class="unauthorized" style="display: none">
                <p>
                    Чтобы добавить комментарий,
                    <a href="#" class="auth-link">авторизуйтесь</a>.
                </p>
            </div>

            <!-- для логина -->
            <div class="login-section" style="display: none">
                <!-- форма логина будет рендериться динамически -->
            </div>

            <!-- для формы коммента -->
            <div class="form-wrapper">
                <div class="adding-text" style="display: none">
                    Комментарий добавляется...
                </div>

                <div class="add-form">
                    <input
                        type="text"
                        class="add-form-name"
                        placeholder="Введите ваше имя"
                        readonly
                    />
                    <textarea
                        class="add-form-text"
                        placeholder="Введите ваш комментарий"
                        rows="4"
                    ></textarea>
                    <div class="add-form-row">
                        <button class="add-form-button">Написать</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
